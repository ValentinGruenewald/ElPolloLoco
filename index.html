<body onload="init()">
    <h1>El Pollo Loco</h1>
    <canvas id="canvas" width="720px" height="480px">

    </canvas>
    <div class="description">
        <h2 id="instruction1">Press Enter to start the game</h2>
        <a href="index.html">
            <h2 id="instruction2" class="d-none">Restart game</h2>
        </a>

            <button id="btnRight"><img src="img/10_icons/arrow-right.png"></button>

            </button>

        </div>

            <button id="btnJump"><img src="img/10_icons/arrow-up.png"></button>
